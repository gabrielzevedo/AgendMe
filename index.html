<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Login | AgendMe</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
</head>

<body>
    <form name="formuser" method="POST" action="agenda.html">
        <div id="login-box">
            <div id="login-box-interno">
                <div id="login-box-label">AgendMe</div>
                <div class="input-div" id="input-usuario">

                    <input type="text" name="usuario" placeholder="Usuário" required="">
                </div>
                <div class="input-div" id="input-senha">
                    <input type="password" name="password" placeholder="Senha" required="">
                </div>
                <div id="botoes">
                    <input type="submit" id="botao" value="Entrar">
                    <img src="img/login-facebook.png" class="facebook-btn" />
                    <a href="registrar.html" id="registrar-se">Não é registrado? Registre-se!</a>
                </div>
            </div>

        </div>
    </form>
</body>

</html>
