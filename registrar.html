<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Registrar | AgendMe</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
</head>

<body>
    <form name="formuser" method="POST" action="index.html">
        <div id="login-box" class="registrar">
            <div id="login-box-interno">
                <div id="login-box-label">AgendMe</div>
                <div class="input-div" id="input-usuario">
                    <input type="text" name="usuario" placeholder="Usuário" required="">
                </div>
                <div class="input-div" id="input-email">
                    <input type="email" name="email" placeholder="E-mail" required="">
                </div>
                <div class="input-div" id="input-data">
                    <input type="text" name="data-nasc" placeholder="Data de Nascimento" required="">
                </div>
                <div class="input-div" id="input-senha">
                    <input type="password" name="password" placeholder="Senha" required="">
                </div>
                <div id="botoes">
                    <input type="submit" id="botao" value="Cadastrar">
                    <img src="img/login-facebook.png" class="facebook-btn" />
                    <a href="index.html" id="registrar-se">Já é cadastrado? Faça login.</a>
                </div>
            </div>

        </div>
    </form>
</body>

</html>
